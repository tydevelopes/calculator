<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="expression-display">0</div>
        <div class="input-display">0</div>
        <div class="inputs-container">
            <div class="inputs-group1">
                <div class="group1-block">
                    <div class="label-container"><span class="label">Rad</span></div>
                    <div class="label-container"><span class="label">Deg</span></div>
                    <div class="label-container"><span class="label">x!</span></div>
                </div>
                <div class="group1-block">
                    <div class="label-container"><span class="label">Inv</span></div>
                    <div class="label-container"><span class="label">sin</span></div>
                    <div class="label-container"><span class="label">ln</span></div>
                </div>
                <div class="group1-block">
                    <div class="label-container"><span class="label">π</span></div>
                    <div class="label-container"><span class="label">cos</span></div>
                    <div class="label-container"><span class="label">log</span></div>
                </div>
                <div class="group1-block">
                    <div class="label-container"><span class="label">e</span></div>
                    <div class="label-container"><span class="label">tan</span></div>
                    <div class="label-container"><span class="label">√</span></div>
                </div>
                <div class="group1-block">
                    <div class="label-container"><span class="label">Ans</span></div>
                    <div class="label-container"><span class="label">EXP</span></div>
                    <div class="label-container"><span class="label">x<sup>y</sup></span></div>
                </div>
            </div>
            <div class="inputs-group2">
                <div class="group2-block">
                    <div class="label-container"><span class="label">(</span></div>
                    <div class="label-container"><span class="label">)</span></div>
                    <div class="label-container"><span class="label">%</span></div>
                    <div class="label-container"><span class="label">AC</span></div>
                </div>
                <div class="group2-block">
                    <div class="label-container operand"><span class="label">7</span></div>
                    <div class="label-container operand"><span class="label">8</span></div>
                    <div class="label-container operand"><span class="label">9</span></div>
                    <div class="label-container"><span class="label">÷</span></div>
                </div>
                <div class="group2-block">
                    <div class="label-container operand"><span class="label">4</span></div>
                    <div class="label-container operand"><span class="label">5</span></div>
                    <div class="label-container operand"><span class="label">6</span></div>
                    <div class="label-container"><span class="label">ｘ</span></div>
                </div>
                <div class="group2-block">
                    <div class="label-container operand"><span class="label">1</span></div>
                    <div class="label-container operand"><span class="label">2</span></div>
                    <div class="label-container operand"><span class="label">3</span></div>
                    <div class="label-container"><span class="label">-</span></div>
                </div>
                <div class="group2-block">
                    <div class="label-container operand"><span class="label">0</span></div>
                    <div class="label-container operand"><span class="label">.</span></div>
                    <div class="label-container equal-sign"><span class="label">=</span></div>
                    <div class="label-container"><span class="label">+</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
